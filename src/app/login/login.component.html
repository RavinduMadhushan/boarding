<body class="text-center bg-light">
  <form class="form-signin" #f="ngForm" (ngSubmit)="signIn(f.value); f.reset()">
    <h1 class="h3 mb-3 font-weight-normal">Sign in</h1>
    <div *ngIf="invalidLogin" class="alert alert-danger">
      {{message}}
    </div>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input ngModel name='email' type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input ngModel name='password' type="password" id="inputPassword" class="form-control" placeholder="Password" required>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
  </form>
</body>
